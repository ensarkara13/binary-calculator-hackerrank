<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div id="res"></div>
      <div id="btns">
        <button id="btn0" class="btnNum">0</button>
        <button id="btn1" class="btnNum">1</button>
        <button id="btnClr" class="btnRes">C</button>
        <button id="btnEql" class="btnRes">=</button>
        <button id="btnSum" class="btnOpt">+</button>
        <button id="btnSub" class="btnOpt">-</button>
        <button id="btnMul" class="btnOpt">*</button>
        <button id="btnDiv" class="btnOpt">/</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
